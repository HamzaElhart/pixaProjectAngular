<div class="container mx-auto p-4">
  <!-- Search Bar -->
  <div class="mb-6 flex items-center justify-center">
    <div class="relative w-full md:w-1/2">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="filterPictures()"
        placeholder="Type to search..."
        class="w-full py-3 pl-12 pr-4 bg-white text-gray-800 rounded-full shadow-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-300"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 16l-4-4m0 0l4-4m-4 4h16"
        />
      </svg>
    </div>
  </div>

  <!-- Grid Layout -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let image of filteredPictures"
      class="bg-white shadow-lg rounded-lg overflow-hidden card"
    >
      <img
        [src]="image.webformatURL"
        alt="Image"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ image.user }}</h3>
        <p class="text-sm text-gray-500 mb-4">
          <a
            [href]="image.pageURL"
            target="_blank"
            class="text-blue-500 hover:underline"
            >View Details</a
          >
        </p>
        <div class="flex justify-between text-sm text-gray-600">
          <div>
            <p>
              <strong>{{ image.views }}</strong> Views
            </p>
          </div>
          <div>
            <p>
              <strong>{{ image.downloads }}</strong> Downloads
            </p>
          </div>
          <div>
            <p>
              <strong>{{ image.likes }}</strong> Likes
            </p>
          </div>
          <div>
            <p>
              <strong>{{ image.comments }}</strong> Comments
            </p>
          </div>
        </div>
      </div>
      <div class="p-4 border-t">
        <div class="flex items-center">
          <img
            [src]="image.userImageURL"
            alt="User Image"
            class="w-10 h-10 rounded-full mr-3"
          />
          <span class="text-sm text-gray-600"
            >Uploaded by {{ image.user }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
